<!DOCTYPE html>
<html>
   <head>
      <title>Web-Teams</title>
      <meta charset="UTF-8" />
   </head>
   <body>
      <table>
         <tr>
            <th>Name (1)</th><th>Vorname (1)</th><th>Matr.-Nr. (1)</th><th>Aktion</th>
         </tr>
         ${ for key_s in data_o: }$
         <tr>
            <td>${data_o[key_s][0]}$</td>
            <td>${data_o[key_s][1]}$</td>
            <td>${data_o[key_s][2]}$</td>
            <td><a href="/edit/${key_s}$">bearbeiten</a></td>
         </tr>
         ${ :end-for }$
      </table>
      <div>
         <a href="/add">erfassen</a>
      </div>
   </body>
</html>
